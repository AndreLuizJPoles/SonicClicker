<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Clicker</title>
    <link rel="icon" href="./imgs/sonic-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id="clickerBox">
            <div id="ringsCounterGroup">
                <img src="./imgs/ring.png" alt="Ring Icon" id="ringIcon" class="icon">
                <h2 id="ringsCounter">0 Rings</h2>
            </div>
            <img src="./imgs/badnik.png" alt="Badnik" id="badnik" onclick="clickOnBadnik()">
        </div>
        <div class="box" id="upgradeGroup">
            <h3>Abilities</h3>
            <div class="upgradeBox" onclick="spinDashUpgrade()">
                <img src="./imgs/spin-dash.png" alt="Spin Dash" class="icon">
                <h4>Spin Dash</h4>
                <h5> 100 Rings</h5>
                <p>Now you can do the best spin dash ever!</p>
            </div>
            <div class="upgradeBox" onclick="tailsUpgrade()" style="display: none;" id="tails">
                <img src="./imgs/tails.png" alt="tails" class="icon">
                <h4>Tails Help</h4>
                <h5> 500 Rings</h5>
                <p>Tails came to help you defeat some badniks!</p>
            </div>

        </div>
    </div>
    <script src="./baseJs/click.js"></script>    
</body>
</html>
